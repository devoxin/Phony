buildscript {
    ext.kotlin_version = '1.3.61'
    ext.kotlin_coroutines = '1.3.3'

    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id "application"
    id 'org.jetbrains.kotlin.jvm' version "1.3.70"
    id "com.github.johnrengelman.shadow" version "4.0.2"
}

group 'pro.serux'
version '1.0.0'
mainClassName = "pro.serux.telephony.Loader"

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlin_coroutines"

    // Discord
    implementation 'net.dv8tion:JDA:4.1.1_109'

    // Command Handler
    implementation 'com.github.Devoxin:Flight:2.0.8'

    implementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'org.xerial:sqlite-jdbc:3.28.0'
    implementation 'com.zaxxer:HikariCP:3.4.1'

    compile 'org.reflections:reflections:0.9.11'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
